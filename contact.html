<!-- Input groups -->
<section class="contactSection">
    <div class="img">
       
    </div>
    <div class="container">
        <img src="img/contact.svg" alt="contact" height="1020" width="1020" class="img-fluid"
            style="position: absolute;z-index: -1; opacity: 0.2;">
        <h3 class="contact text-uppercase text-center" style="font-weight: bold; font-size: 58px">Contact Us</h3>
        <form action="#">
            <div class="form-group">
                <label>Full name</label>
                <input class="form-control" style="height: 7vh;" type="text"
                    placeholder="Enter Full Name">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input class="form-control" style="height: 7vh;" type="email"
                    placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input class="form-control" style="height: 7vh;"
                    type="email" placeholder="Enter Phone Number">
            </div>
            <div class="form-group">
                <label>Message/Comment</label>
                <textarea class="form-control" rows="5"
                    placeholder="Any comments or suggestions, let me know."></textarea>
            </div>
            <div class="form-group float-end">
                <input type="button" class="btn btn-success" style="padding: 13px; width: 15rem;" value="Send">
            </div>
        </form>
    </div>
</section>
    <!-- FOOTER SECTION -->
    <footer class="footer-area">
        <div class="container">
            <div>
                <div class="site-logo text-center py-4">
                    <a class="brand" href="index.html" style="text-decoration: none;"><img src="img/Computer-icon.png"

                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-deviantart"></i></a>
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <!-- END OF FOOTER SECTION -->
